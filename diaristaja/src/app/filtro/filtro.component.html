<div class="container">
  <div class="row">
    <div class="col-md-12 divLogo">
      <a href="#"><img src="img/logo.png" alt=""></a>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>Encontre uma diarista</h1>
        <p>Preenche os dados abaixo com as informações da diária:</p>

        <form>
          <div class="form-horizontal row col-md-12 divFiltro">

            <div class="col-md-6">
              Data
              <input class="form-control" type="date" placeholder="DD/MM/AAAA">
            </div>
            <div class="col-md-6">
              Metragem
              <input class="form-control" type="text" placeholder="60 m2">
            </div>

            <div class="col-md-6">
              CEP
              <input class="form-control" type="text" placeholder="01046-010">
            </div>
            <div class="col-md-6">
              Numero
              <input class="form-control" type="text" placeholder="200">
            </div>
            <div class="col-md-12">
              Endereço
              <input id="endereco" class="form-control" placeholder="Pesquise diaristas por endereço" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search [formControl]="searchControl">
            </div>
            <div class="col-md-12">
              <button class="btn btn-danger" type="reset">Limpar</button>
              <a class="btn btn-success btn-lg col-md-6 pull-right btnLogin" href="#">Avançar</a>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
